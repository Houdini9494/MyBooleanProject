<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Lim</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <header>
                <div>
                    <img src="images/logo.png" alt="Logo Lim">
                </div>
                <h1>Taking Booleaners from A to B</h1>
            </header>
            <nav>
                <div class="navbar">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>
            </nav>
            <main>
                <section>
                    <input type="checkbox" id="nome" name="nome">
                    <label for="nome">Monopattino Gino22</label>
                    <p class="luogo">Via Guadalametri - a 220 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="chargebar red"></div>
                </section>
                <section>
                    <input type="checkbox" id="nome" name="nome">
                    <label for="nome">Monopattino Mike24</label>
                    <p class="luogo">Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="chargebar green"></div>
                </section>
                <section>
                    <input type="checkbox" id="nome" name="nome">
                    <label for="nome">Monopattino Fede154</label>
                    <p class="luogo">Via Mentarini - a 490 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="chargebar orange"></div>
                </section>
            </main>
            <footer>
                <p>By Jack</p>
            </footer>
        </div>
    </div>
</body>
</html>
